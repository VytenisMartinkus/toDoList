<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">To-Do-List</a>
            </div>
          </nav>
          <!--informacijos surinkimo forma-->
          <div class="container d-flex justify-content-center">
          <form class="w-50">
            <div class="mb-3 mt-3">
              <label for="task" class="form-label">Task</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" id="task">
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <select class="form-select" aria-label="Default select example" id="priority">
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option>
                  </select>
              </div>
            <div class="mb-4">
                <label for="task" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" id="status">
                    <option value="Complete">Complete</option>
                    <option value="In progress">In progress</option>
                    <option value="New">New</option>
                  </select>
              </div>
            <div class="mb-4">
                <label for="task" class="form-label">progress</label>
                <select class="form-select" aria-label="Default select example" id="progress">
                    <option value="100%">100%</option>
                    <option value="75%">75%</option>
                    <option value="50%">50%</option>
                    <option value="25%">25%</option>
                    <option value="0%">0%</option>
                  </select>
              </div>
            <div class="mb-4">
                <label for="date" class="form-label">Due date</label>
                <div>
                  <input type="date" class="form-control mas" id="date">
                </div>
              </div>

            <button type="submit" class="btn btn-primary" id="myButton">Submit</button>
            </form>
        </div>
          <!--informacijos surinkimo formos pabaiga-->
          <!--lentele duomenu isspausdinimui-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
                <th scope="col">Percent completed</th>
                <th scope="col">Due date</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
        
            </tbody>
          </table>
          <!--lentele duomenu isspausdinimo pabaiga-->

    </div>
</body>
<script src="script.js"></script>
</html>
